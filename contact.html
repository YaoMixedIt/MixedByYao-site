</head>
<body>
  <header>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/xkgqorev" method="POST" accept-charset="UTF-8">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <!-- Formspree hidden options -->
  <input type="hidden" name="_subject" value="New message from Mixed By Yao contact form" />
  <input type="hidden" name="_captcha" value="false"> <!-- disables captcha if you don’t want it -->

  <button type="submit">Send Message</button>
</form>

    </section>
  </main>

  <footer>
    <p>© 2025 Mixed By Yao</p>
  </footer>
</body>
</html>
